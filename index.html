<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Night Player - Mi Lista Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* 1. VARIABLES Y RESET AVANZADO */
        :root {
            /* Paleta Oscura y Profunda */
            --bg-primary: #121217;       /* Fondo principal (casi negro) */
            --bg-secondary: #1a1a20;     /* Fondo de contenedores (dark card) */
            --text-light: #ffffff;       /* Texto principal */
            --text-muted: #a0a0b0;       /* Texto secundario (artistas, detalles) */
            --accent-main: #3498db;      /* Azul neón/eléctrico (Botones, Activo) */
            --accent-hover: #5faee6;     /* Lighten for hover */
            --focus-ring: rgba(52, 152, 219, 0.4); /* Anillo de enfoque accesible */
            
            /* Sombras y Efectos */
            --shadow-deep: 0 10px 30px rgba(0, 0, 0, 0.5);
            --transition-speed: 0.25s;
            --radius-lg: 12px;
        }

        * { 
            box-sizing: border-box; 
            transition: all var(--transition-speed) ease-out;
        }
        
        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* 2. CONTENEDOR PRINCIPAL Y SECCIONES */
        .music-player-container {
            width: 100%;
            max-width: 850px; 
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-deep);
            display: grid;
            grid-template-areas:
                "cover"
                "controls"
                "list";
            grid-template-rows: auto auto 1fr;
            gap: 20px;
            padding: 30px;
            z-index: 10;
        }

        /* SECCIÓN DE PORTADA Y TÍTULO */
        .cover-art-section {
            grid-area: cover;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 20px;
        }
        .cover-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .track-info h2 { margin: 0; font-size: 1.5rem; font-weight: 700; }
        .track-info .artist-muted { color: var(--text-muted); margin: 4px 0 0; font-size: 0.95rem; }

        /* 3. CONTROLES TÁCTILES MEJORADOS */
        .controls-section {
            grid-area: controls;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding-bottom: 20px;
        }

        .player-controls {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .ctrl-btn {
            width: 50px; height: 50px;
            font-size: 1.2rem;
            background: var(--bg-primary); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            border-radius: 50%;
            cursor: pointer;
            display: grid;
            place-items: center;
            transition: all var(--transition-speed);
        }

        .ctrl-btn:hover {
            color: var(--accent-main);
            border-color: var(--accent-main);
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
            transform: translateY(-2px);
        }

        /* Botón Principal (Play/Pause) */
        .main-btn {
            width: 65px; height: 65px;
            font-size: 1.8rem;
            background: var(--accent-main);
            color: var(--text-light);
            border: none;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        .main-btn:hover {
            background: var(--accent-hover);
            box-shadow: 0 5px 20px var(--focus-ring);
            transform: scale(1.05);
        }
        .main-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            transition-duration: 0.1s;
        }

        /* Barra de Progreso */
        .progress-bar-wrap {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 10px;
        }
        .time-display {
            color: var(--text-muted);
            font-size: 0.8rem;
            width: 40px; 
            text-align: center;
        }
        .progress-bar {
            flex-grow: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        .progress-indicator {
            height: 100%;
            width: 0%;
            background: var(--accent-main);
            border-radius: 4px;
            position: relative;
        }
        .progress-indicator::after { 
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translate(50%, -50%);
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--text-light);
            box-shadow: 0 0 8px var(--focus-ring);
            /* Oculto inicialmente, puede ser visible con hover si se desea */
        }

        /* 4. LISTA DE CANCIONES (SIN OVERFLOW) */
        .song-list {
            grid-area: list;
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .song-list-header {
            display: grid;
            grid-template-columns: 30px 4fr 3fr 1fr;
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 600;
            padding: 10px 0;
            margin-bottom: 5px;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .song-item {
            display: grid;
            grid-template-columns: 30px 4fr 3fr 1fr;
            align-items: center;
            padding: 12px 10px;
            border-radius: 6px;
            cursor: pointer;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .song-item .index { color: var(--text-muted); font-size: 0.9rem; }
        .song-item .title { font-weight: 600; color: var(--text-light); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .song-item .artist { color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .song-item .duration { text-align: right; color: var(--text-muted); font-size: 0.9rem; }

        /* Estado Activo */
        .song-item.active {
            background: rgba(52, 152, 219, 0.1); 
            color: var(--accent-main);
            border-left: 3px solid var(--accent-main);
            padding-left: 7px; 
        }
        .song-item.active .title,
        .song-item.active .index {
            color: var(--accent-main);
        }

        /* 5. RESPONSIVE AVANZADO */
        @media (max-width: 680px) {
            .music-player-container {
                padding: 20px;
            }
            
            /* Apilamos la portada y la info */
            .cover-art-section {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            .cover-image {
                width: 100px; 
                height: 100px;
            }

            /* Quitamos el artista de la lista */
            .song-list-header, .song-item {
                grid-template-columns: 30px 5fr 1fr; 
            }
            .song-item .artist {
                display: none;
            }
            .song-list-header > div:nth-child(3) { /* Oculta la cabecera 'ARTISTA' */
                display: none;
            }
            
            /* Hacemos los botones un poco más pequeños */
            .main-btn {
                width: 55px; 
                height: 55px;
                font-size: 1.5rem;
            }
            .ctrl-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="music-player-container" role="main">
        
        <div class="cover-art-section">
            <img src="album-cover.jpg" alt="Portada del Álbum" class="cover-image">
            <div class="track-info">
                <h2 id="player-title">Esperando Canción...</h2>
                <p id="player-artist" class="artist-muted">Selecciona de la lista</p>
            </div>
        </div>

        <div class="controls-section">
            <div class="progress-bar-wrap">
                <span id="current-time" class="time-display">0:00</span>
                <div id="progress-bar" class="progress-bar" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                    <div id="progress-indicator" class="progress-indicator"></div>
                </div>
                <span id="duration-time" class="time-display">0:00</span>
            </div>
            
            <div class="player-controls">
                <button id="prev-button" class="ctrl-btn" aria-label="Anterior"><i class="fas fa-backward"></i></button>
                <button id="main-play-button" class="ctrl-btn main-btn" aria-label="Reproducir/Pausar"><i class="fas fa-play"></i></button>
                <button id="next-button" class="ctrl-btn" aria-label="Siguiente"><i class="fas fa-forward"></i></button>
            </div>
        </div>
        
        <ul class="song-list" id="song-list-container" role="list">
            </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // *****************************************************************
            // 1. DATA (CONFIGURACIÓN DE LAS CANCIONES)
            // IMPORTANTE: Reemplaza las rutas ('src') con tus archivos de audio reales.
            // *****************************************************************
            const playlistData = [
                { id: 1, title: "Deep Night Theme", artist: "Minimalist Synth", duration: "3:45", src: "cancion1.mp3" },
                { id: 2, title: "Future Echoes", artist: "Vaporwave Soul", duration: "4:01", src: "cancion2.mp3" },
                { id: 3, title: "Quiet Resolve", artist: "Focus Tracks", duration: "2:50", src: "cancion3.mp3" },
                { id: 4, title: "Nebula Dreams", artist: "Starlight Collective", duration: "5:12", src: "cancion4.mp3" },
                { id: 5, title: "City Lights", artist: "Urban Groove", duration: "3:30", src: "cancion5.mp3" },
            ];

            // 2. REFERENCIAS DOM
            const audio = new Audio();
            const songListContainer = document.getElementById('song-list-container');
            const mainPlayButton = document.getElementById('main-play-button');
            const playerTitle = document.getElementById('player-title');
            const playerArtist = document.getElementById('player-artist');
            const nextButton = document.getElementById('next-button');
            const prevButton = document.getElementById('prev-button');
            const progressBar = document.getElementById('progress-bar');
            const progressIndicator = document.getElementById('progress-indicator');
            const currentTimeDisplay = document.getElementById('current-time');
            const durationTimeDisplay = document.getElementById('duration-time');

            let currentTrackIndex = 0;
            
            // --- UTILIDADES ---
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }

            // --- RENDERIZADO INICIAL ---
            function renderPlaylist() {
                // Renderizar encabezado
                songListContainer.innerHTML = `
                    <li class="song-list-header">
                        <div>#</div>
                        <div>TÍTULO</div>
                        <div class="artist">ARTISTA</div>
                        <div><i class="fas fa-clock"></i></div>
                    </li>
                `;
                
                // Renderizar items
                playlistData.forEach((song, index) => {
                    const item = document.createElement('li');
                    item.className = 'song-item';
                    item.dataset.index = index;
                    item.setAttribute('role', 'listitem');
                    item.innerHTML = `
                        <div class="index">${song.id}</div>
                        <div class="title">${song.title}</div>
                        <div class="artist">${song.artist}</div>
                        <div class="duration">${song.duration}</div>
                    `;
                    item.addEventListener('click', () => playTrack(index));
                    songListContainer.appendChild(item);
                });
            }

            // --- LÓGICA DE REPRODUCCIÓN Y UI ---
            function updateUI(song, isPlaying) {
                playerTitle.textContent = song.title;
                playerArtist.textContent = song.artist;
                
                // Actualizar icono de Play/Pause
                mainPlayButton.innerHTML = isPlaying 
                    ? '<i class="fas fa-pause"></i>' 
                    : '<i class="fas fa-play"></i>';
                
                // Actualizar el item activo en la lista
                document.querySelectorAll('.song-item').forEach(item => {
                    item.classList.remove('active');
                    if (parseInt(item.dataset.index) === currentTrackIndex) {
                        item.classList.add('active');
                    }
                });
            }

            function playTrack(index) {
                currentTrackIndex = index;
                const song = playlistData[index];
                audio.src = song.src;
                audio.load();

                // Intenta reproducir. Si falla por política de autoplay, actualiza la UI.
                audio.play().then(() => {
                    updateUI(song, true);
                }).catch(() => {
                    updateUI(song, false); 
                });
            }

            function togglePlayPause() {
                if (!audio.src || audio.src === window.location.href) {
                    // Si no hay canción cargada, reproducir la primera
                    playTrack(currentTrackIndex);
                    return;
                }

                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
            }

            function playNext() {
                currentTrackIndex = (currentTrackIndex + 1) % playlistData.length;
                playTrack(currentTrackIndex);
            }
            
            function playPrev() {
                // Si la canción lleva más de 3 segundos, reiniciar. Si no, ir a la anterior.
                if (audio.currentTime > 3) {
                    audio.currentTime = 0;
                    audio.play();
                } else {
                    currentTrackIndex = (currentTrackIndex - 1 + playlistData.length) % playlistData.length;
                    playTrack(currentTrackIndex);
                }
            }

            // --- LISTENERS ---
            mainPlayButton.addEventListener('click', togglePlayPause);
            nextButton.addEventListener('click', playNext);
            prevButton.addEventListener('click', playPrev);

            // Eventos de Audio: La clave para la reproducción continua
            audio.onplay = () => updateUI(playlistData[currentTrackIndex], true);
            audio.onpause = () => updateUI(playlistData[currentTrackIndex], false);
            
            /**
             * FUNCIONALIDAD REQUERIDA: Pasa a la siguiente canción al terminar
             */
            audio.onended = playNext; 

            audio.onloadedmetadata = () => {
                durationTimeDisplay.textContent = formatTime(audio.duration);
            };

            audio.ontimeupdate = () => {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressIndicator.style.width = `${percent}%`;
                currentTimeDisplay.textContent = formatTime(audio.currentTime);
            };

            // Control de Seek (arrastrar la barra de progreso)
            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const width = rect.width;
                const percent = clickX / width;
                if (audio.duration) {
                    audio.currentTime = audio.duration * percent;
                }
            });

            // --- INICIALIZACIÓN ---
            renderPlaylist();
            // Cargar la información inicial sin empezar a reproducir
            updateUI(playlistData[currentTrackIndex], false);
        });
    </script>
</body>
</html>
